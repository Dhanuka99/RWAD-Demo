<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascading 2</title>
    <style>
        #idLet{
            color: blue;
        }
       body .classLet{
            color: brown;
        }
        [id]{
            color: orange;
        }
       body h1{
            color: deeppink;
        }

        h1:first-child{
            color: green;
        }
    </style>
</head>
<body>

<h1 class="classLet" id="idLet">Cascading Style Sheet</h1>
</body>
</html>
