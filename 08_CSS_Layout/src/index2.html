<html lang="en">
<head>

    <title>Relative</title>

    <style>
        body>div{
           /* display: inline-block;*/
            width: 200px;
            height: 100px;
        }
        div:nth-child(1){
            background: blue;
        }
        div:nth-child(2){
            background: red;
            position: relative;
            left: 200px;
        }
        div:nth-child(3){
