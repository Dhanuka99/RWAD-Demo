<head>
    <meta charset="UTF-8">
    <title>Absolute</title>
    <link rel="stylesheet" href="css/normalize%20-%20CSS%20Reset%20Library.css">
    <style>
     section:nth-child(1){
         width: 400px;
         height: 200px;
         border: dashed red ;
         position: relative;
     }
section:nth-child(1)>div{
    width: 100px;
    height: 100px;
    background: green;
    position: absolute;
    right: 0;
    bottom: 0;


}

section:nth-child(2){
    width: 200px;
    height: 100px;
    background: yellow;

}

     section:nth-child(3){
         width: 200px;
         height: 100px;
         background: black;


     }
    </style>
</head>
