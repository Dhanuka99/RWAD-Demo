<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute layout</title>
    <link rel="stylesheet" href="css/normalize%20-%20CSS%20Reset%20Library.css">
    <style>
    body>div{
        width: 200px;
        height: 200px;
        border: dotted red;
        position: absolute;

    }
    div:nth-child(4){
        right: 0;

    }
    div:nth-child(2){
        right: 0;
        bottom: 0;

    }
    div:nth-child(3){
        left: 0;
        bottom: 0;
    }
    </style>
</head>
<body>
<h1>Absolut posision 3</h1>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
