<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Layouts</title>
    <style>
        div {
            background: red;
            width: 300px;
            height: 150px;
            border: 1px solid blue;
            display: inline;
        }
        section{
            background: green;
            width: 300px;
            height: 100px;
        }
        #1,#2{
            width: 5px;
            height: 2px;
        }

    </style>
</head>
<body>
<div>
    hello there
</div>
<div>
    hello there
</div>
<div></div>
<section></section>

</body>
</html>
