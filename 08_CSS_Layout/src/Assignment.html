<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute layout 5</title>
    <link rel="stylesheet" href="css/normalize%20-%20CSS%20Reset%20Library.css">
    <style>

section:nth-child(1){
    width: 500px;
    height: 400px;
    background: red;
}
section:nth-child(2){
    width: 500px;
    height: 400px;
    background: green;
    position: absolute;
    right: 0;
    top: 400px;

}
section:nth-child(3){
    width: 500px;
    height: 400px;
    background: yellow;
}
section:nth-child(4){
    width: 500px;
    height: 400px;
    background: deeppink;
    position: absolute;
    right: 0;
    top: 0;

}

    </style>
</head>
<body>
<section></section>
<section></section>
<section></section>
<section></section>
</body>
</html>
