<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Traversing 3</title>
    <style>
        /*css traversing*/
        body section:nth-child(2) article div:nth-child(2) ul li:nth-child(3){
            color: red;
            font-size: 30px;
            font-family: Calibri;
        }
    </style>
</head>
<body>
<section></section>
<section>
    <article>
        <div>
        </div>
        <div>
            <p>Hello there</p>
            <p>Hello there</p>
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>

            </ul>
            <p>Hello there</p>
        </div>
        <div>

        </div>
    </article>
</section>
<section>
    <article>

    </article>
</section>
<section>
    <div>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>E</li>
        </ul>
    </div>
</section>
</body>
</html>
